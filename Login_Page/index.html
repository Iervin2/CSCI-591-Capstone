<html>
    <head>
        <meta charset="UTF-8">
        <title>GenCyber Login Page</title>
        <!--Imports the Open Sans font used from Google API-->
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <style>
            body {
                font-family: 'Open Sans';font-size: 22px;
            }
        </style>
        <!--Calls onto the css to style the page-->
        <link rel ="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div class="wrapper"> 
                <div class="content">
                    <form>
                        <!--Adds the USCA logo to the page-->
                        <div class="logo">
                            <img src="img/UofSC_Aiken_primary_RGB.png" alt="UofSC Aiken logo">
                        </div>
                        <!--Username/Email prompt for user-->
                        <div id="username" class="input-box">
                            <header class="u_name_hr">Username/Email:</header>
                            <br>
                            <input type="text" name="u_name" id ="u_name" required>
                        </div>
                         <!--Password prompt for user-->
                        <div id="password" class="input-box">
                            <header class="p_word_hr">Password:</head>
                            <br>
                            <input type="text" name="p_word" id="p_word" required>
                        </div>
                        <!--Forget Password prompt for user, links to a recovery page(to be added)-->
                        <div id="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                         <!--Login button for user that links to resource pages (to be added)-->
                        <div id="log_in" class="input-box">
                            <input type="button" class="btn" name="login" id="login" value="Login">
                        </div>
                        <!--Sign up button for user to create a user, links to sign up page[could be built into this page, tbd]-->
                        <div id="sign_up" class="input-box">
                            <input type="button" class= "btn" name="signup" id="signup" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
